<!DOCTYPE html>
<html lang="en" data-framework="knockoutjs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>Neighborhood Map</title>

    <!--Load Style-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <!-- Modal: Error -->
    <div id="errorModal" class="modal">
        <div class="modal-content">
            <!--<span class="close">&times;</span>-->
            <p>Something went wrong D:</p>
            <p>Try to refresh the page</p>
        </div>

    </div>

    <div class="row">
        <div class="col-md-3 row-header locations-row">
            <span class="text-row">Madrid Locations</span>
        </div>
        <div class="col-md-9 row-header options-row">
            <img src="images/burger_menu.svg" alt="burger menu icon" class="icons burger_menu"
            data-bind="click: display_burgerMenu">
            <img src="images/foursquare.png" alt="Foursquare Icon" class="icons">
            <img src="images/flickr.png" alt="Flickr Icon" class="icons">
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 menu-bar">
            <input class="filter-options" id="filter" placeholder="Search" type="search"
            data-bind="textInput: searchLocation">
            <div id=display_locations class="locations"></div>
            <ul data-bind="template: {name:'marker', foreach: filteredMarkers}">
            </ul>
            <script type="text/html" id="marker">
                <li>
                    <span class="locations"
                          data-bind="text: title,event: { mouseover: highlightMarker,
                                                        mouseout: defaultMarker,
                                                         click: displayInfoMarker},
                                        attr: {'id': 'marker_' + idx}">
                    </span>
                </li>
            </script>
            <a href="javascript:void(0)" class="closebtn" data-bind="click: close_burgerMenu">&times;</a>
        </div>
        <div class="col-md-9">
            <div id="map" class="map-area"></div>
        </div>
    </div>
</div>
<footer class="col-md-12">
    <p>Powered by Foursquare, Flickr and GoogleMaps</p>
</footer>

<!--Load Scripts-->
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/knockout-3.4.2.js"></script>
<script src="js/app.js"></script>

<script
        src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyDtr_cNX4hNvjTCs5xSL-JIGngGFzlT6ho&v=3&callback=startApp"
        async defer onerror="onError()">
</script>


</body>
</html>
